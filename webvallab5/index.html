<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My dealership</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

    <header>
        <div class="header">
            <h1>Dealership</h1>
            <nav>
                <ul class="navigation-list">
                    <li><a id="add_combine_open_button" class="add_combine_open_button">Add combine</a></li>
                </ul>
            </nav>
            <div class="search-combine">
                <input type="text" id="find-combine" name="find-combine" class="form-control" placeholder="Enter combine name. . .">
                <button class="btn btn-success" id="clear-search-bar">Clear</button>
            </div>
        </div>
    </header>

    <section class="combines-section">
        <div class="combines-manager">
            <div class="sort-manager">
                <label for="sort-select">Sort By</label>
                <select name="sort-select" id="sort-select" onchange="showSortedCombines()">
                    <option value="none">select</option>
                    <option value="name">name</option>
                    <option value="speed">speed</option>
                    <option value="price">price</option>
                </select>
            </div>
            <div class="calculate-price">
                <button class="btn btn-info" id="calculate-price__button" onclick="calculatePrice()"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-calculator" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M12 1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4z"/>
                    <path d="M4 2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5v-2zm0 4a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-4z"/>
                  </svg> Calculate</button>
                <label id="total-price">Total price: </label>
            </div>
        </div>
        <ul id="combines-list" class="combines-list"></ul>
    </section>

    <section class="add_combine" id="add_combine">
        <div id="cross" class="cross"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
          </svg></div>
        <form class="form__add_combine" , id="form__add_combine">
            <h1>Add combine</h1>
            <div>
                <label for="name">Name</label>
                <input class="form-control" id="create_name" name="name" type="text" required>
            </div>
            <div>
                <label for="speedInKm">Speed in Km</label>
                <input class="form-control" id="create_speedInKm" name="speedInKm" type="number" step=1 required>
            </div>
            <div>
                <label for="priceInUSD">Price in USD</label>
                <input class="form-control" id="create_priceInUSD" name="priceInUSD" type="number" required>
            </div>
            <button class="btn btn-success" type="button" id="create_button" onclick="createCombine()">Create</button>
        </form>
    </section>

    <script src="js/main.js"></script>
    <script src="js/show_create_edit.js"></script>
</body>

</html>
